apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: gke-demo-1
  name: gke-demo-1
spec:
  replicas: 2
  selector:
    matchLabels:
      run: gke-demo-1
  template:
    metadata:
      labels:
        run: gke-demo-1
    spec:
      containers:
      - name: my-gke-demo-1
        image: gcr.io/rdvk-gke-test-1/my-gke-demo-1:latest
        ports:
        - containerPort: 8080
